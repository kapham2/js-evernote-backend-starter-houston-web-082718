<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JS Evernote Frontend</title>
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>

        <div id="navigation">
            <h3>JS Evernote Frontend</h3>
        </div>
        
        <div id="notes">
            <div><h3>Notes</h3></div>
            <hr>
            <div id="notes-container"></div>
        </div>

        <div id="note">
            <div id="note-btns">
                <button id="new-note-btn"><b>+</b></button>
                <button id="edit-note-btn"><img width="10px" height="10px" src="https://image.freepik.com/free-icon/pen_318-67945.jpg"></button>
                <button id="delete-note-btn"><b>X</b></button>
            </div>

            <div id="note-container"></div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
